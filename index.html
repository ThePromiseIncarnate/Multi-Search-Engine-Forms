    <section>
        <!-- The Action Attribute of the Form is what you're trying to access, the Type Attribute of the Input is the kind of input you're trying to use when acccessing the form, the Name Attribute is how the Form refers to the type of input, the Placeholder Attribute is the gray text that'll show up in a "text" type input, and the Value Attribute is the text that appears on the input. -->

        <form style="color:blue" action="https://www.google.com/search?">
            <label>
                Google Search: 
                <input type="text" name="q" placeholder="Google Search"> <input type="submit" value="Search">
            </label>
        </form>
        <form style="color:green" action="https://www.bing.com/search?">
            <label>
                Bing Search: 
                <input type="text" name="q" placeholder="Bing Search"> <input type="submit" value="Search">
            </label>
        </form>
        <form style="color:red" action="https://search.yahoo.com/search?">
            <label>
                Yahoo Search: 
                <input type="text" name="q" placeholder="Yahoo Search"> <input type="submit" value="Search">
            </label>
        </form>
    </section>

</body>
